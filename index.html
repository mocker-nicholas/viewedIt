<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=STIX+Two+Math&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="app-name">
        <div class="logo">
          <div>sawIt <i class="fas fa-search"></i></div>
        </div>
        <div id="history"><button id="historyBtn">History</button></div>
      </div>
    </header>
    <!-----------------------------------         ---------------------------------->
    <!------------------------------------ Search ---------------------------------->
    <!-----------------------------------         ---------------------------------->
    <section id="search">
      <div class="search-flex">
        <div class="flex-group">
          <input
            type="text"
            name="subreddit"
            id="subreddit"
            placeholder="Enter Subreddit"
          />
        </div>
        <select name="sort" id="sort">
          <option value="top">Top</option>
          <option value="hot">Hot</option>
          <option value="new">New</option>
        </select>
        <select name="time" id="time">
          <option value="day">Today</option>
          <option value="month">Month</option>
          <option value="all">Forever</option>
        </select>
      </div>
      <button class="search-btn" id="search-btn">Search</button>
    </section>

    <!----------------------------------          ---------------------------------->
    <!---------------------------------- Feed  ---------------------------------->
    <!----------------------------------          ---------------------------------->

    <div class="feed" id="feed"></div>

    <!----------------------------------          ---------------------------------->
    <!---------------------------------- Section  ---------------------------------->
    <!----------------------------------          ---------------------------------->
    <div id="historyFeed"></div>

    <!----------------------------------          ---------------------------------->
    <!---------------------------------- Section  ---------------------------------->
    <!----------------------------------          ---------------------------------->

    <!----------------------------------          ---------------------------------->
    <!---------------------------------- Section  ---------------------------------->
    <!----------------------------------          ---------------------------------->
  </body>
  <script src="errorHandle.js"></script>
  <script src="app.js"></script>
</html>
